<section class="location">
    <div class="wave"
         style='background-image: url("data:image/svg+xml;charset=utf8,%3Csvg xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 679 78\" fill=\"%23172A2E\"%3E %3Cpath d=\"M877.15,18.94l-77,18.3c-100.88,24-210,23.92-310.82-.13C388.3,13,279,13,178,37.11s-210,24.09-310.85.13l-77-18.3A711.34,711.34,0,0,0-373.72,0H-404V369.6H1041V0A711.72,711.72,0,0,0,877.15,18.94Z\"/%3E%3C/svg%3E")'>
    </div>
    <div class="location__bg">
        <img src=@@imgBg alt=@@imgBgAlt>
    </div>
<div class="location__bg-wrap">
    <div class="location__cards-box">
        <div class="location__card">
            <h3 class="location__title">@@title</h3>
            <address class="location__sub-title">
                @@subTitle
            </address>
            <div class="location__data-box">
                <div class="location__data">
                    <p class="location__days">
                        @@days1
                    </p>
                    <p class="location__days">
                        @@days2
                    </p>
                </div>
                <div class="location__working-hours">
                    <p class="location__time">
                        @@time1
                    </p>
                    <p class="location__time">
                        @@time2
                    </p>
                </div>
            </div>
            <a class="location__btn" href="#">
                @@btn
            </a>
        </div>

        <div class="location__card">
            <h3 class="location__title">@@title2</h3>
            <address class="location__sub-title">
                @@subTitle2
            </address>
            <div class="location__data-box">
                <div class="location__data">
                    <p class="location__days">
                        @@days1_2
                    </p>
                    <p class="location__days">
                        @@days2_2
                    </p>
                </div>
                <div class="location__working-hours">
                    <p class="location__time">
                        @@time1_2
                    </p>
                    <p class="location__time">
                        @@time2_2
                    </p>
                </div>
            </div>
            <a class="location__btn" href="#">
                @@btn
            </a>
        </div>

        <div class="location__card">
            <h3 class="location__title">@@title3</h3>
            <address class="location__sub-title">
                @@subTitle3
            </address>
            <div class="location__data-box">
                <div class="location__data">
                    <p class="location__days">
                        @@days1_3
                    </p>
                    <p class="location__days">
                        @@days2_3
                    </p>
                </div>
                <div class="location__working-hours">
                    <p class="location__time">
                        @@time1_3
                    </p>
                    <p class="location__time">
                        @@time2_3
                    </p>
                </div>
            </div>
            <a class="location__btn" href="#">
                @@btn
            </a>
        </div>
    </div>
</div>

</section>
