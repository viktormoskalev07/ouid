<div class="container">
    <div class="by-category__content">
        <h3 class="by-category__title">@@title</h3>
        <div class="by-category__cards-box">
            <div class="swiper-container swiper-accessories">
                <div class="swiper-wrapper">

                    <div class="swiper-slide">
                        <div class="by-category__card">
                            <div class="by-category__img-wrapper">
                                <div class="by-category__img">
                                    <img src=@@imgMerch alt="@@altMerch">
                                </div>
                                <div class="by-category__bg-img">
                                    <img src=@@bgMerch alt="@@bgMerchAlt">
                                </div>
                            </div>
                            <p class="by-category__name">@@nameMerch</p>
                            <a class="by-category__btn" href="#">@@btn</a>
                        </div>
                    </div>

                    <div class="swiper-slide">
                        <div class="by-category__card">
                            <div class="by-category__img-wrapper">
                                <div class="by-category__img">
                                    <img src=@@imgTools alt="@@altTools">
                                </div>
                                <div class="by-category__bg-img">
                                    <img src=@@bgTools alt="@@bgToolsAlt">
                                </div>
                            </div>
                            <p class="by-category__name">@@nameTools</p>
                            <a class="by-category__btn" href="#">@@btn</a>
                        </div>
                    </div>

                    <div class="swiper-slide">
                        <div class="by-category__card">
                            <div class="by-category__img-wrapper">
                                <div class="by-category__img">
                                    <img src=@@imgConsuption alt="@@altConsuption">
                                </div>
                                <div class="by-category__bg-img">
                                    <img src=@@bgConsuption alt="@@bgConsuptionAlt">
                                </div>
                            </div>
                            <p class="by-category__name">@@nameConsuption</p>
                            <a class="by-category__btn" href="#">@@btn</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
