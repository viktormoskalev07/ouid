<div class="container">
    <div class="by-category__content">
        <h3 class="by-category__title">@@title</h3>

            <div class="swiper-container swiper-categories">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="by-category__card">
                            <div class="by-category__img-wrapper">
                                <div class="by-category__img">
                                    <img src=@@imgVapes alt="@@altVapes">
                                </div>
                                <div class="by-category__bg-img">
                                    <img src=@@bgVapes alt="@@bgVapesAlt">
                                </div>
                            </div>
                            <p class="by-category__name">@@nameVapes</p>
                            <a class="by-category__btn" href="#">@@btn</a>
                        </div>
                    </div>

                    <div class="swiper-slide">
