<div class="hero__section">
    <div class="hero__wrapper">
        <div class="hero__images-container">
            <div class="hero__left-container">
                <div class="hero__img-left">
                    <img src="images/hero/leftHand.png" alt="hand">
                </div>
                <div class="hero__oval-top">
                    <img src="images/hero/left-top.svg" alt="top">
                </div>
                <div class="hero__oval-centre">
                    <img src="images/hero/left-centre.svg" alt="centre">
                </div>
                <div class="hero__oval-bottom">
                    <img src="images/hero/left-bottom.svg" alt="bottom">
                </div>
            </div>
            <div class="hero__right-container">
                <div class="hero__img-right">
                    <img src="images/hero/hand_right.png" alt="hand">
                </div>
                <div class="hero__oval-top-right">
                    <img src="images/hero/right-top.svg" alt="top">
                </div>
                <div class="hero__oval-top-centre">
                    <img src="images/hero/right-centre.svg" alt="centre">
                </div>
                <div class="hero__oval-top-bottom">
                    <img src="images/hero/right-bottom.svg" alt="bottom">
                </div>
            </div>
        </div>
        <div class="hero__content-container">
            <h1 class="hero__title">
                @@title
            </h1>
            <p class="hero__text">@@text</p>
            <a href="#" class="hero__button">
                @@textBtn
            </a>
        </div>
    </div>
</div>
