<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Amazing page</title>
  <link rel="stylesheet" href="css/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>

  <style class='styles-var'>
    /* styling page */
    :root {
      /* -------header------- */
      --headerBackgroundColor: #eae1cd;
      --headerLinkDecarationColor: #172A2E;
      --headerShadowFocus: rgba(0, 0, 0, 0.5);
      --headerBtnColor: #ffffff;
      --headerBtnBg: #172A2E;
      
      /* -------hero------- */
      --backgroundHero: #172A2E;
      --heroText: #EAE1CD;
      --btnShop: #EAE1CD;
      --btnShopText:#172A2E;
      --heroShadowFocus:-1px -1px 16px 0px rgb(215, 164, 97);

      /* ---shop by category--- */
      --backgroundShopCannabis: #D7A461;
      --ShopCannabisTitle: #EAE1CD;
      --ShopCannabisText: #172A2E;
      --ShopCannabisBtn: #172A2E;
      --ShopCannabisBtnText: #FFFFFF;
      --ShopCannabisArrows:#172A2E;
      --ShopCannabisShadowFocus:1px 1px 10px 0 rgb(1, 8, 12);

      /* ---shop accessories--- */
      --backgroundAccessories: #172A2E;
      --ShopAccessoriesTitle: #EAE1CD;
      --ShopAccessoriesText: #FDFAF3;
      --ShopAccessoriesBtn: #EAE1CD;
      --ShopAccessoriesBtnText: #172A2E;
      --ShopAccessoriesArrows:#D7A461;
      --ShopAccessoriesShadowFocus:1px 1px 10px 0 #d7a461;

      /*--------Location-------*/
      --backgroundLocation:#EDE5D1;
      --backgroundLocationCards: #FDFAF3;
      --locationText:#172A2E;
      --locationBtnBg: #172A2E;
      --locationBtnText: #FFFFFF;
      --locationShadowFocus: 1px 1px 10px 0 rgb(1, 8, 12);

      /*-----Wholesale------*/
      --backgroundWholesale:#172A2E;
      --wholesaleText:#EAE1CD;
      --wholesaleBtnBg:#EAE1CD;
      --wholesaleBtnText:#172A2E;
      --wholesaleShadowFocus:-1px -1px 16px 0px rgb(215, 164, 97);

      /*--------accordion_FAQ-----*/
      --backgroundAccordion: #172A2E;
      --accordionTitle:#FDFAF3;
      --accordionTitleText:#FDFAF3;
      --accordionTextContent:#FDFAF3;


      /* -----grid blog----- */
      --blogColorBg1: #EDE5D1;
      --blogColorBg2: #FDFAF3;

      /* ----text-colors---- */
      --clr-light: #ffffff;
      --clr-text-main: #333333;
      --clr-text-accent: #d7a461;
      --font-base: 18px;

      /* -------footer------- */
      --footerColorBg1: #182a2d;
      --footerColorBg2: #D7A461;
      --footerFormShadowFocus: rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body class="body">
  <div class="main-wrapper">
    <main class="main hero--bg">
