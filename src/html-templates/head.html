<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Amazing page</title>
  <link rel="stylesheet" href="css/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>

  <style class='styles-var'>
    /* styling page */
    :root {
            /* -------main color------ */
            --mainColor: #172A2E;
            --secondColor: #EAE1CD;
            --thirdColor: #d7a461;
            --fourthColor: #ffffff;
            --fifthColor: #FDFAF3;
            --sixthwDark: rgba(0, 0, 0, 0.5);
      /* -------header------- */
      --headerBackgroundColor: var(--secondColor);
      --headerBackgroundColorOpenMenu: #06262D; /* Add new */
      --headerTextColorOpenMenu: var(--fifthColor); /* Add new */
      --headerLinkDecarationColor: var(--mainColor);
      --headerShadowFocus: var(--sixthwDark);
      --headerBtnColor: var(--fourthColor);
      --headerBtnBg: var(--mainColor);
      
      /* -------hero------- */
      --backgroundHero: var(--mainColor);
      --heroText: var(--secondColor);
      --btnShop: var(--secondColor);
      --btnShopText:var(--mainColor);
      --heroShadowFocus:-1px -1px 16px 0px rgb(215, 164, 97);

      /* ---shop by category--- */
      --backgroundShopCannabis: var(--thirdColor);
      --ShopCannabisTitle: var(--secondColor);
      --ShopCannabisText: var(--mainColor);
      --ShopCannabisBtn: var(--mainColor);
      --ShopCannabisBtnText: var(--fourthColor);
      --ShopCannabisArrows:var(--mainColor);
      --ShopCannabisShadowFocus:1px 1px 10px 0 rgb(1, 8, 12);

      /* ---shop accessories--- */
      --backgroundAccessories: var(--mainColor);
      --ShopAccessoriesTitle: var(--secondColor);
      --ShopAccessoriesText: var(--fifthColor);
      --ShopAccessoriesBtn: var(--secondColor);
      --ShopAccessoriesBtnText: var(--mainColor);
      --ShopAccessoriesArrows:var(--thirdColor);
      --ShopAccessoriesShadowFocus:1px 1px 10px 0 var(--thirdColor);

      /*--------Location-------*/
      --backgroundLocation:#EDE5D1;
      --backgroundLocationCards: var(--fifthColor);
      --locationText:var(--mainColor);
      --locationBtnBg: var(--mainColor);
      --locationBtnText: var(--fourthColor);
      --locationShadowFocus: 1px 1px 10px 0 rgb(1, 8, 12);

      /*-----Wholesale------*/
      --backgroundWholesale:var(--mainColor);
      --wholesaleText:var(--secondColor);
      --wholesaleBtnBg:var(--secondColor);
      --wholesaleBtnText:var(--mainColor);
      --wholesaleShadowFocus:-1px -1px 16px 0px rgb(215, 164, 97);

      /*--------accordion_FAQ-----*/
      --backgroundAccordion: var(--mainColor);
      --accordionTitle:var(--fifthColor);
      --accordionTitleText:var(--fifthColor);
      --accordionTextContent:var(--fifthColor);
        --accordionTitleTextFocus: #3d666f70; /*Victor, added me!!!!!!!!!!!!!!! /*


      /* -----grid blog----- */
      --blogColorBg1: var(--secondColor);
      --blogColorBg2: var(--fifthColor);

      /* ----text-colors---- */
      --clr-light: var(--fourthColor);
      --clr-text-main: #333333;
      --clr-text-accent: var(--thirdColor);
      --font-base: 18px;

      /* -------footer------- */
      --footerColorBg1: #182a2d;
      --footerColorBg2: var(--thirdColor);
      --footerFormShadowFocus: var(--sixthwDark);

      /* ---------blog--------- */
      --blogPageHeroTitleColor: var(--fourthColor);
      --blogPageHeroBtnColor: var(--mainColor);
      --blogPageHeroBtnBg: var(--secondColor);
      --blogPageHeroBtnShadow: rgba(255, 255, 255, 0.5);
      --blogPageContentTextColor: var(--mainColor);
      --blogPageContentBtnColor: var(--secondColor);
      --blogPageContentBtnBg: var(--mainColor);
      --blogPageContentBtnShadow: var(--sixthwDark);

      /* ------font-family------ */
      --fontFamily: 'Proxima Nova Rg';
    }
  </style>
</head>
<script>
  window.addEventListener('load', function(){
    setTimeout(() => {
      const globalFont= document.createElement('style');
      globalFont.innerHTML=`    @font-face {
      font-family: 'Proxima Nova Rg';
      src: url('fonts/ProximaNova-Regular.eot');
      src: url('fonts/ProximaNova-Regular.eot?#iefix') format('embedded-opentype'),
          url('fonts/ProximaNova-Regular.woff2') format('woff2'),
          url('fonts/ProximaNova-Regular.woff') format('woff'),
          url('fonts/ProximaNova-Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'Proxima Nova Rg';
      src: url('fonts/ProximaNova-Bold.eot');
      src: url('fonts/ProximaNova-Bold.eot?#iefix') format('embedded-opentype'),
          url('fonts/ProximaNova-Bold.woff2') format('woff2'),
          url('fonts/ProximaNova-Bold.woff') format('woff'),
          url('fonts/ProximaNova-Bold.ttf') format('truetype');
      font-weight: bold;
      font-style: normal;
      font-display: swap;
    }   ` ;
      document.querySelector('head').append(globalFont);
    }, 1);
  })
  </script>


<body class="body">
  <div class="main-wrapper">
    <div class="header-place"></div>
<header class="header">

	<div class="container ">

		<div class="header-content">
			@@include('./nav.html',{
			})
		</div>

	</div>
</header>
    <main class="main hero--bg">
