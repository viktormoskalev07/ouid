<section class="wholesale" style="order: 1">
    <div class="wholesale__wrapper">
        <div class="wholesale__images-container">
            <div class="wholesale__left-container">
                <div class="wholesale__img-left">
                    <img src="images/wholesalePortal/left.png" alt="hand">
                </div>
                <div class="wholesale__oval-top">
                    <img src="images/wholesalePortal/oval-left-top.svg" alt="top">
                </div>
                <div class="wholesale__oval-centre">
                    <img src="images/wholesalePortal/oval-left-cr-.svg" alt="centre">
                </div>
                <div class="wholesale__oval-bottom">
                    <img src="images/wholesalePortal/oval-left-bt.svg" alt="bottom">
                </div>
            </div>
            <div class="wholesale__right-container">
                <div class="wholesale__img-right">
                    <img src="images/wholesalePortal/right.png" alt="hand">
                </div>
                <div class="wholesale__oval-top-right">
                    <img src="images/wholesalePortal/oval-right.svg" alt="top">
                </div>
            </div>
            <div class="wholesale__oval-top-bottom">
                <img src="images/wholesalePortal/oval-right-bt.svg" alt="bottom">
            </div>
        </div>
        <div class="wholesale__content-container">
            <h1 class="wholesale__title">
                @@title
            </h1>
            <p class="wholesale__text">@@text</p>
            <a href="#" class="wholesale__button">
                @@textBtn
            </a>
        </div>
    </div>
</section>
